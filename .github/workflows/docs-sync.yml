name: Sync rtd branch from master

# Merges master into the `rtd` branch, builds full HTML when docs-related
# files change, and propagates CalVer tags as rtd/* tags for RTD versioned builds.
# RTD serves the pre-built HTML directly — no source compilation needed.
# Branch is named `rtd` (not `docs`) to avoid ref conflict with existing docs/* branches.

on:
  push:
    branches: [master]
    tags:
      - "[0-9]*"           # CalVer releases, e.g. 2026.1.28
    # No `paths` filter: tag pushes have no file diff, so a paths filter
    # would silently prevent CalVer tags from triggering this workflow.
    # Step 4 already detects whether docs-related files actually changed.
  workflow_dispatch:
    inputs:
      force_docs_rebuild:
        description: "Force docs rebuild (ignore change detection)"
        type: boolean
        default: false

# Cancel in-progress runs for the same workflow
concurrency:
  group: docs-sync
  cancel-in-progress: true

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ------------------------------------------------------------------
      # 1. Checkout full history (needed for merge + change detection)
      # ------------------------------------------------------------------
      # Uses RTD_PUSH_TOKEN (admin PAT) instead of GITHUB_TOKEN so that
      # pushes to the protected rtd branch bypass the PR requirement.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.RTD_PUSH_TOKEN }}

      # ------------------------------------------------------------------
      # 1a. Verify tag is on master (skip docs sync for non-master tags)
      # ------------------------------------------------------------------
      - name: Verify tag is on master
        if: github.ref_type == 'tag'
        run: |
          git fetch origin master --depth=50
          if ! git merge-base --is-ancestor $GITHUB_SHA refs/remotes/origin/master; then
            echo "::error::Tag ${{ github.ref_name }} not on master — skipping docs sync"
            exit 1
          fi

      # ------------------------------------------------------------------
      # 2. Configure git identity
      # ------------------------------------------------------------------
      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # ------------------------------------------------------------------
      # 3. Merge master into rtd branch
      # ------------------------------------------------------------------
      - name: Merge master into rtd
        id: merge
        run: |
          # Reset local rtd to match remote (explicit; avoids stale state)
          git checkout -B rtd origin/rtd
          git merge origin/master --no-edit || {
            echo "merge_conflict=true" >> "$GITHUB_OUTPUT"
            git merge --abort
            exit 0
          }
          echo "merge_conflict=false" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------------
      # 3a. Open issue on merge conflict
      # ------------------------------------------------------------------
      - name: Open issue on merge conflict
        if: steps.merge.outputs.merge_conflict == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'rtd branch merge conflict with master';
            // Check for an existing open issue to avoid duplicates
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: '1-maintenance,2-doc:user',
              per_page: 10,
            });
            const duplicate = existing.data.find(i => i.title === title);
            if (duplicate) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: duplicate.number,
                body: `Still unresolved. Triggered again by: ${context.eventName} (${context.sha.slice(0, 8)})`,
              });
              return;
            }
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: [
                'The `docs-sync` workflow failed to merge `master` into `rtd`.',
                '',
                `Triggered by: ${context.eventName} (${context.sha.slice(0, 8)})`,
                '',
                'Please resolve the conflict manually:',
                '```bash',
                'git checkout rtd',
                'git merge origin/master',
                '# resolve conflicts',
                'git commit',
                'git push origin rtd',
                '```',
              ].join('\n'),
              labels: ['1-maintenance', '2-doc:user', '3-P1'],
            });

      - name: Abort on merge conflict
        if: steps.merge.outputs.merge_conflict == 'true'
        run: exit 1

      # ------------------------------------------------------------------
      # 4. Detect whether docs-related files changed since last sync
      # ------------------------------------------------------------------
      - name: Detect docs changes
        id: detect
        run: |
          FORCE="${{ github.event.inputs.force_docs_rebuild || 'false' }}"
          if [ "$FORCE" = "true" ]; then
            echo "docs_changed=true" >> "$GITHUB_OUTPUT"
            echo "Forced rebuild requested"
            exit 0
          fi

          # Read last-synced commit from provenance file
          LAST_COMMIT=""
          if [ -f docs/.docs-source.json ]; then
            LAST_COMMIT=$(python3 -c "
          import json, pathlib
          data = json.loads(pathlib.Path('docs/.docs-source.json').read_text())
          print(data.get('source_commit', ''))
          ")
          fi

          if [ -z "$LAST_COMMIT" ]; then
            echo "docs_changed=true" >> "$GITHUB_OUTPUT"
            echo "No previous sync commit found -- full rebuild"
            exit 0
          fi

          # Check if docs-related files changed between last sync and current master.
          # Broad filter: any change under docs/, src/supy/, or src/suews/src/
          # triggers a full rebuild (including sphinx-gallery). If CI cost becomes
          # a concern, consider splitting into fast (RST-only) vs full (source) rebuilds.
          MASTER_SHA=$(git rev-parse origin/master)
          CHANGED=$(git diff --name-only "$LAST_COMMIT" "$MASTER_SHA" -- \
            docs/ \
            src/supy/ \
            src/suews/src/ || echo "error")

          if [ "$CHANGED" = "error" ] || [ -n "$CHANGED" ]; then
            echo "docs_changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected:"
            echo "$CHANGED"
          else
            echo "docs_changed=false" >> "$GITHUB_OUTPUT"
            echo "No docs-related changes since last sync"
          fi

      # ------------------------------------------------------------------
      # 5. Build docs (only when docs-related files changed)
      # ------------------------------------------------------------------
      - name: Install system dependencies
        if: steps.detect.outputs.docs_changed == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: Install uv
        if: steps.detect.outputs.docs_changed == 'true'
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        if: steps.detect.outputs.docs_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install supy and build docs
        if: steps.detect.outputs.docs_changed == 'true'
        run: |
          uv pip install --system ".[dev]"
          cd docs
          # Generate data-model RST files first
          make generate-rst
          # Build full HTML (executes tutorials via sphinx-gallery)
          sphinx-build -M html source build

      - name: Commit docs build artefacts
        if: steps.detect.outputs.docs_changed == 'true'
        env:
          CURRENT_MASTER: ${{ github.sha }}
          SOURCE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
        run: |
          # Create marker file
          touch docs/source/auto_examples/.prebuilt

          # Stage gallery source output (retained for provenance/inspection;
          # not required by RTD, which serves pre-built HTML directly)
          git add -f docs/source/auto_examples/
          git add -f docs/source/sg_execution_times.rst

          # Remove stale HTML before re-staging to avoid accumulating
          # files from renamed/deleted pages across rebuilds
          git rm -r --cached --quiet docs/build/html/ 2>/dev/null || true
          git add -f docs/build/html/

          # Update provenance metadata
          python3 -c "
          import json, datetime, os
          data = {
              'source_branch': 'master',
              'source_commit': os.environ['CURRENT_MASTER'],
              'source_tag': os.environ.get('SOURCE_TAG', ''),
              'docs_built': datetime.datetime.now(datetime.timezone.utc).isoformat(),
              'builder': 'github-actions',
          }
          with open('docs/.docs-source.json', 'w') as f:
              json.dump(data, f, indent=2)
              f.write('\n')
          "
          git add docs/.docs-source.json

          SHORT_SHA="${CURRENT_MASTER::8}"
          git commit -m "Update pre-built docs artefacts

          Source: master @ ${SHORT_SHA}
          Builder: github-actions" || echo "No docs changes to commit"

      # ------------------------------------------------------------------
      # 6. Update provenance even when docs not rebuilt
      # ------------------------------------------------------------------
      - name: Update provenance (no docs rebuild)
        if: steps.detect.outputs.docs_changed != 'true'
        env:
          CURRENT_MASTER: ${{ github.sha }}
          SOURCE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || '' }}
        run: |
          python3 -c "
          import json, pathlib, os, datetime
          path = pathlib.Path('docs/.docs-source.json')
          if path.exists():
              data = json.loads(path.read_text())
          else:
              # First run: create initial provenance
              data = {
                  'source_branch': 'master',
                  'docs_built': '',
                  'builder': 'github-actions',
              }
          data['source_commit'] = os.environ['CURRENT_MASTER']
          tag = os.environ.get('SOURCE_TAG', '')
          if tag:
              data['source_tag'] = tag
          path.write_text(json.dumps(data, indent=2) + '\n')
          "
          git add docs/.docs-source.json
          SHORT_SHA="${CURRENT_MASTER::8}"
          git commit -m "Sync rtd branch with master @ ${SHORT_SHA}" || echo "No changes to commit"

      # ------------------------------------------------------------------
      # 7. Tag for versioned RTD builds (on CalVer tag push)
      # ------------------------------------------------------------------
      - name: Create rtd tag
        if: github.ref_type == 'tag'
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          RTD_TAG="rtd/${TAG_NAME}"
          echo "Creating tag: $RTD_TAG"
          git tag "$RTD_TAG"

      # ------------------------------------------------------------------
      # 7a. Validate rtd only diverges from master in docs-related paths
      # ------------------------------------------------------------------
      - name: Validate docs-only divergence
        run: |
          # After merge + gallery commit, rtd should only differ from master
          # in documentation-related files. Reject any other divergence.
          FORBIDDEN=$(git diff --name-only origin/master..HEAD -- \
            ':!docs/' \
            ':!.readthedocs.yml' \
            ':!.gitignore' \
            ':!env.yml' \
            ':!pyproject.toml' \
          )

          if [ -n "$FORBIDDEN" ]; then
            echo "::error::rtd branch has non-docs divergence from master:"
            echo "$FORBIDDEN"
            echo ""
            echo "Only these paths may differ: docs/, .readthedocs.yml, .gitignore, env.yml, pyproject.toml"
            exit 1
          fi
          echo "✓ rtd branch diverges from master only in docs-allowed paths"

      # ------------------------------------------------------------------
      # 8. Push rtd branch (and tag if created)
      # ------------------------------------------------------------------
      - name: Push rtd branch
        run: git push origin rtd

      - name: Push rtd tag
        if: github.ref_type == 'tag'
        run: git push origin "rtd/${{ github.ref_name }}"
