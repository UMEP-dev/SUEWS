name: Build and Publish Python wheels to PyPI and TestPyPI

on:
  push:
    paths: # Push events containing matching files
      - "src/suews/**"
      - "src/supy/**"
      - "src/supy_driver/**"
      - ".github/workflows/build-publish_to_pypi.yml"
      - "test/**"
      - "pyproject.toml"
      - "meson.build"

  pull_request:
    paths: # PR events containing matching files
      - "src/suews/**"
      - "src/supy/**"
      - "src/supy_driver/**"
      - ".github/workflows/build-publish_to_pypi.yml"
      - "pyproject.toml"
      - "meson.build"
      - "test/**"

jobs:
  # Fast-fail validation job that runs before expensive wheel building
  validate_sample_output:
    name: Test sample for ${{ matrix.python }}-${{ matrix.buildplat[1] }}-${{ matrix.buildplat[2] }}
    runs-on: ${{ matrix.buildplat[0] }}
    # Skip validation for problematic configurations entirely
    # These configurations have known numerical divergence issues (see issue #473)
    if: |
      !(${{ matrix.buildplat[0] }} == 'ubuntu-latest' && ${{ matrix.python }} == 'cp39') &&
      !(${{ matrix.buildplat[0] }} == 'windows-2025' && ${{ matrix.python }} == 'cp313')
    strategy:
      matrix:
        buildplat:
            - [ubuntu-latest, manylinux, x86_64]
            - [macos-13, macosx, x86_64]
            - [macos-latest, macosx, arm64]
            - [windows-2025, win, AMD64]
        python: ["cp39", "cp310", "cp311", "cp312", "cp313"]
        include:
          # Map cibuildwheel identifiers to setup-python versions
          - python: cp39
            python-version: "3.9"
          - python: cp310
            python-version: "3.10"
          - python: cp311
            python-version: "3.11"
          - python: cp312
            python-version: "3.12"
          - python: cp313
            python-version: "3.13"
      fail-fast: false  # Continue running all jobs even if some fail

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install platform-specific compilers
      - name: Install gfortran (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: Install gfortran (macOS)
        if: runner.os == 'macOS'
        run: brew install gfortran

      # Windows-specific setup using pre-installed MSYS2
      - name: Setup Windows build environment
        if: runner.os == 'Windows'
        run: |
          # Update MSYS2 and install required packages
          C:\msys64\usr\bin\bash.exe -lc "pacman -Syu --noconfirm"
          C:\msys64\usr\bin\bash.exe -lc "pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-gcc-fortran mingw-w64-ucrt-x86_64-binutils mingw-w64-ucrt-x86_64-make mingw-w64-ucrt-x86_64-openblas"

          # Add MSYS2 binaries to PATH
          echo "C:\msys64\ucrt64\bin" >> $env:GITHUB_PATH

          # Set environment variables
          echo "CC=gcc" >> $env:GITHUB_ENV
          echo "CXX=g++" >> $env:GITHUB_ENV
          echo "FC=gfortran" >> $env:GITHUB_ENV
          echo "CFLAGS=-D__USE_MINGW_ANSI_STDIO=1 -mlong-double-64" >> $env:GITHUB_ENV
          echo "CXXFLAGS=-D__USE_MINGW_ANSI_STDIO=1 -mlong-double-64" >> $env:GITHUB_ENV
          echo "FCFLAGS=-fno-optimize-sibling-calls" >> $env:GITHUB_ENV
          echo "LDFLAGS=-lucrt -static-libgcc -static-libgfortran -LC:/msys64/ucrt64/lib -lsetjmp_compat" >> $env:GITHUB_ENV

      - name: Create setjmp compatibility library (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo int _setjmpex(void* buf) { extern int __intrinsic_setjmpex(void*); return __intrinsic_setjmpex(buf); } > setjmp_compat.c
          C:\msys64\ucrt64\bin\gcc.exe -c setjmp_compat.c -o setjmp_compat.o
          C:\msys64\ucrt64\bin\ar.exe rcs libsetjmp_compat.a setjmp_compat.o
          copy libsetjmp_compat.a C:\msys64\ucrt64\lib\
          dir C:\msys64\ucrt64\lib\libsetjmp_compat.a

      # Install uv for ultra-fast Python package management
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: ".github/requirements-ci.txt"

      # Common Python dependencies for all platforms
      - name: Install Python dependencies
        run: |
          uv pip install --system --upgrade pip
          uv pip install --system -r .github/requirements-ci.txt

      - name: Build and install supy
        run: |
          uv pip install --system -e . --no-build-isolation

      # Windows-specific: Bundle DLLs with extension
      - name: Bundle Windows DLLs  
        if: runner.os == 'Windows'
        run: |
          # Run the DLL bundling script
          python src/supy_driver/bundle_windows_dlls.py

      - name: Run sample output validation (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pytest test/test_sample_output.py -v
      
      - name: Run sample output validation (Windows)
        if: runner.os == 'Windows'
        run: |
          # Ensure DLLs are available at runtime
          $env:PATH = "C:\msys64\ucrt64\bin;$env:PATH"
          python -m pytest test/test_sample_output.py -v

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sample-test-artifacts-py${{ matrix.python-version }}-${{ matrix.buildplat[1] }}-${{ matrix.buildplat[2] }}
          path: ${{ runner.temp }}/suews_test_artifacts/
          retention-days: 30

  build_wheels:
    name: Build wheel for ${{ matrix.python }}-${{ matrix.buildplat[1] }} ${{ matrix.buildplat[2] }}
    needs: validate_sample_output  # Only run if validation passes
    runs-on: ${{ matrix.buildplat[0] }}
    # Skip building wheels for problematic configurations entirely
    # These configurations have known numerical divergence issues (see issue #473)
    if: |
      !(${{ matrix.buildplat[0] }} == 'ubuntu-latest' && ${{ matrix.python }} == 'cp39') &&
      !(${{ matrix.buildplat[0] }} == 'windows-2025' && ${{ matrix.python }} == 'cp313')
    strategy:
      matrix:
        buildplat:
            - [ubuntu-latest, manylinux, x86_64]
            - [macos-13, macosx, x86_64]
            - [macos-latest, macosx, arm64]
            - [windows-2025, win, AMD64]

        python: ["cp39", "cp310", "cp311", "cp312", "cp313"]
      fail-fast: false
    env:
      IS_32_BIT: ${{ matrix.buildplat[2] == 'x86' }}
      WHEEL_NAME: ${{ matrix.python }}-${{ matrix.buildplat[1] }}-${{ matrix.buildplat[2] }}
      CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}*
      CIBW_ARCHS: ${{ matrix.buildplat[2] }}
      CIBW_ENVIRONMENT_PASS_LINUX: RUNNER_OS
      CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
      CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
      CIBW_BEFORE_ALL_MACOS: >
        brew install gfortran &&
        brew unlink gfortran &&
        brew link gfortran
      CIBW_BEFORE_ALL_WINDOWS: >
        C:\msys64\usr\bin\bash.exe -lc "pacman -Syu --noconfirm" &&
        C:\msys64\usr\bin\bash.exe -lc "pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-gcc-fortran mingw-w64-ucrt-x86_64-binutils mingw-w64-ucrt-x86_64-make mingw-w64-ucrt-x86_64-openblas"
      CIBW_ENVIRONMENT_WINDOWS: >
        PATH="C:\\msys64\\ucrt64\\bin;$PATH"
        CC=gcc
        CXX=g++
        FC=gfortran
        CFLAGS="-D__USE_MINGW_ANSI_STDIO=1 -mlong-double-64"
        CXXFLAGS="-D__USE_MINGW_ANSI_STDIO=1 -mlong-double-64"
        FCFLAGS="-fno-optimize-sibling-calls"
        LDFLAGS="-lucrt -static-libgcc -static-libgfortran -LC:/msys64/ucrt64/lib -lsetjmp_compat"
      CIBW_BEFORE_BUILD_WINDOWS: >
        echo Creating setjmp compatibility library... &&
        echo int _setjmpex(void* buf) { extern int __intrinsic_setjmpex(void*); return __intrinsic_setjmpex(buf); } > setjmp_compat.c &&
        C:\msys64\ucrt64\bin\gcc.exe -c setjmp_compat.c -o setjmp_compat.o &&
        C:\msys64\ucrt64\bin\ar.exe rcs libsetjmp_compat.a setjmp_compat.o &&
        echo Library created, checking contents: &&
        C:\msys64\ucrt64\bin\nm.exe libsetjmp_compat.a &&
        echo Copying to standard locations: &&
        copy libsetjmp_compat.a C:\msys64\ucrt64\lib\ &&
        copy libsetjmp_compat.a C:\msys64\ucrt64\x86_64-w64-mingw32\lib\ &&
        echo Verifying library locations: &&
        dir C:\msys64\ucrt64\lib\libsetjmp_compat.a &&
        dir C:\msys64\ucrt64\x86_64-w64-mingw32\lib\libsetjmp_compat.a &&
        where python &&
        where gcc &&
        gcc --version &&
        pip install delvewheel
      CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"
      CIBW_TEST_REQUIRES: pytest
      # Run ALL tests including sample output to validate the built wheel
      # Even though sample output ran in fast-fail, we run it again here because:
      # 1. This tests the actual wheel, not source
      # 2. Different build environment may expose issues
      # 3. Ensures wheel is properly packaged and functional
      CIBW_TEST_COMMAND_MACOS: "python -m pytest '{project}/test'"
      CIBW_TEST_COMMAND_LINUX: "python -m pytest '{project}/test'"
      CIBW_TEST_COMMAND_WINDOWS: "python -m pytest {project}\\test"
      # Skip tests for problematic combinations that need OHM tolerance investigation (issue #473)
      CIBW_TEST_SKIP: "cp39-manylinux* cp313-win*"
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.buildplat[0] == 'macos-13' && '13.0' || '14.0' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: 3.12

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.0.0

      - name: Setup tmate session for debugging
        if: failure()
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 15

      - name: upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.WHEEL_NAME }}
          path: ./wheelhouse/*.whl

  deploy:
    name: Publish to (Test)PyPI
    # IMPORTANT: this permission is mandatory for trusted publishing
    runs-on: ubuntu-latest
    needs:
      - build_wheels
    # permissions:
    #   id-token: write

    steps:
      - name: Download all the built wheels
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Setup tmate session for debugging
        if: failure()
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 15

      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.8
        with:
          packages-dir: dist/
          verbose: true
          skip-existing: true
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish distribution to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1.8
        with:
          packages-dir: dist/
          verbose: true
          skip-existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}
