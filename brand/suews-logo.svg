<svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- SUEWS Logo - Surface Urban Energy and Water Balance Scheme -->
  <!-- Primary mark with full detail -->

  <!-- Background circle - representing the cycle/balance -->
  <circle cx="100" cy="100" r="90" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Sun/Energy arc at top -->
  <path d="M40 85 Q100 20 160 85" stroke="#F7B538" stroke-width="8" stroke-linecap="round" fill="none"/>
  <circle cx="100" cy="52" r="16" fill="#F7B538"/>
  <circle cx="100" cy="52" r="10" fill="#E85D04"/>

  <!-- Urban skyline - simplified geometric buildings -->
  <g fill="#2D3142">
    <!-- Left building -->
    <rect x="45" y="95" width="25" height="55" rx="2"/>
    <rect x="49" y="100" width="5" height="8" fill="#90E0EF" opacity="0.8"/>
    <rect x="57" y="100" width="5" height="8" fill="#90E0EF" opacity="0.8"/>
    <rect x="49" y="112" width="5" height="8" fill="#F7B538" opacity="0.8"/>
    <rect x="57" y="112" width="5" height="8" fill="#90E0EF" opacity="0.8"/>

    <!-- Centre tall building -->
    <rect x="75" y="80" width="30" height="70" rx="2"/>
    <rect x="80" y="86" width="6" height="10" fill="#F7B538" opacity="0.8"/>
    <rect x="89" y="86" width="6" height="10" fill="#90E0EF" opacity="0.8"/>
    <rect x="80" y="100" width="6" height="10" fill="#90E0EF" opacity="0.8"/>
    <rect x="89" y="100" width="6" height="10" fill="#F7B538" opacity="0.8"/>
    <rect x="80" y="114" width="6" height="10" fill="#90E0EF" opacity="0.8"/>
    <rect x="89" y="114" width="6" height="10" fill="#90E0EF" opacity="0.8"/>
    <rect x="80" y="128" width="6" height="10" fill="#F7B538" opacity="0.8"/>
    <rect x="89" y="128" width="6" height="10" fill="#90E0EF" opacity="0.8"/>

    <!-- Right building -->
    <rect x="110" y="100" width="28" height="50" rx="2"/>
    <rect x="115" y="106" width="5" height="8" fill="#90E0EF" opacity="0.8"/>
    <rect x="123" y="106" width="5" height="8" fill="#F7B538" opacity="0.8"/>
    <rect x="115" y="118" width="5" height="8" fill="#F7B538" opacity="0.8"/>
    <rect x="123" y="118" width="5" height="8" fill="#90E0EF" opacity="0.8"/>

    <!-- Small right building -->
    <rect x="143" y="115" width="18" height="35" rx="2"/>
    <rect x="147" y="120" width="4" height="6" fill="#90E0EF" opacity="0.8"/>
    <rect x="153" y="120" width="4" height="6" fill="#90E0EF" opacity="0.8"/>
    <rect x="147" y="130" width="4" height="6" fill="#F7B538" opacity="0.8"/>
  </g>

  <!-- Ground/Surface line -->
  <rect x="35" y="150" width="130" height="4" rx="2" fill="#2D3142"/>

  <!-- Water cycle - flowing beneath -->
  <path d="M35 165 Q70 158 100 165 Q130 172 165 165" stroke="#0077B6" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M45 178 Q80 171 110 178 Q140 185 155 178" stroke="#90E0EF" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Energy arrows/rays from sun -->
  <g stroke="#F7B538" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <line x1="70" y1="65" x2="60" y2="80"/>
    <line x1="130" y1="65" x2="140" y2="80"/>
  </g>
</svg>
