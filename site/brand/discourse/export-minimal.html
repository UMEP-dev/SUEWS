<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', system-ui, sans-serif; }
    .banner {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 4px 8px;
      border-radius: 0;
    }
    .banner img { width: 56px; height: 56px; }
    .banner .text { font-weight: 600; font-size: 42px; letter-spacing: -0.02em; }
    .light { background: #f8fafc; }
    .light .text { color: #1a1d2e; }
    .dark { background: #1a1d2e; }
    .dark .text { color: #ffffff; }
  </style>
</head>
<body style="padding: 20px; background: #ccc;">
  <div id="banner-light" class="banner light" style="margin-bottom: 20px;">
    <img src="../suews-logo.svg" alt="SUEWS">
    <span class="text">SUEWS</span>
  </div>
  <br>
  <div id="banner-dark" class="banner dark">
    <img src="../suews-logo.svg" alt="SUEWS">
    <span class="text">SUEWS</span>
  </div>
  <br><br>
  <!-- Stacked square icons - tight margins -->
  <div id="icon-512" style="width: 512px; height: 512px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0; background: #f8fafc;">
    <img src="../suews-logo.svg" width="420" height="420" alt="SUEWS">
    <span style="font-family: 'Inter', system-ui, sans-serif; font-weight: 600; font-size: 80px; color: #1a1d2e; letter-spacing: -0.02em; margin-top: -20px;">SUEWS</span>
  </div>
  <br>
  <!-- Round icon disks -->
  <div id="icon-120-light" style="width: 120px; height: 120px; border-radius: 50%; background: #F5F5F0; border: 3px solid #0558a5; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">
    <img src="../suews-logo.svg" width="84" height="84" alt="SUEWS">
  </div>
  <br>
  <div id="icon-120-dark" style="width: 120px; height: 120px; border-radius: 50%; background: #2D3142; border: 3px solid #F7B538; display: flex; align-items: center; justify-content: center; box-sizing: border-box;">
    <img src="../suews-logo.svg" width="84" height="84" alt="SUEWS">
  </div>
</body>
</html>
