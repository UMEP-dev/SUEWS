# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
#
# Build strategy (in order of preference):
# 1. Pre-built wheel from Test PyPI (dev versions) or PyPI (releases)
# 2. Fallback: Build from source if wheel unavailable
# Using wheels is much faster (~30 seconds vs 2-3 minutes)

# Required
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"  # Use 3.13 on ubuntu-24.04 for latest Python support
  apt_packages:
    - gfortran  # Required for building from source (fallback only)
  jobs:
    pre_install:
      # Fetch all tags for proper version detection
      - git fetch --unshallow || true
      - git fetch --tags || true
      - git update-index --assume-unchanged docs/source/conf.py
    post_create_environment:
      # Install uv for faster package management
      - python -m pip install uv
      # Pre-install Sphinx with upper bound (Sphinx 9.0 breaks sphinx_click)
      - uv pip install --system "sphinx>=4.0,<8.2"
      # Detect version type and install (wheel preferred, source fallback)
      - |
        SUPY_VERSION=$(python get_ver_git.py 2>/dev/null || echo "unknown")
        echo "Detected SuPy version: $SUPY_VERSION"
        INSTALLED=0

        case "$SUPY_VERSION" in
          *".dev"*|"unknown")
            # Normalize dev version: Test PyPI daily builds use .dev0
            PYPI_VERSION=$(echo "$SUPY_VERSION" | sed 's/\.dev[0-9]*/\.dev0/')
            echo "Trying Test PyPI wheel: $PYPI_VERSION"
            if uv pip install --system --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ "supy[dev]==$PYPI_VERSION"; then
              INSTALLED=1
            fi
            ;;
          *)
            echo "Trying PyPI wheel: $SUPY_VERSION"
            if uv pip install --system "supy[dev]==$SUPY_VERSION"; then
              INSTALLED=1
            fi
            ;;
        esac

        # Fallback: build from source if wheel unavailable
        if [ "$INSTALLED" -eq 0 ]; then
          echo "Wheel not available, building from source..."
          uv pip install --system ".[dev]"
        fi
    post_install:
      # Generate RST files after package is installed
      - cd docs && make generate-rst

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false

# Build documentation formats
# Only HTML format (no PDF or ePub to avoid compatibility issues)
formats: []