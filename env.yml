# Unified SUEWS development and documentation environment
# Single environment file for all development and documentation needs

name: suews-dev
channels:
  - conda-forge

dependencies:
  # Core Python and build tools
  - python=3.13
  - pip
  - meson-python>=0.17.0
  - gfortran
  - doxygen

  # Code quality and development tools
  - ruff
  - pytest
  - pytest-cov

  # Core data science and scientific computing
  - pandas
  - scipy
  - matplotlib-base
  - matplotlib-inline
  - scikit-learn
  - scikit-image

  # Geospatial and data handling
  - geopandas
  - rtree
  - openpyxl
  - pytables
  - psutil
  - salem=0.3.8
  - floweaver=2.0.0

  # Configuration and CLI tools
  - f90nml
  - click
  - pydantic

  # Jupyter ecosystem
  - ipykernel
  - jupyter_client
  - jupyter_core

  # Documentation system (Sphinx ecosystem)
  - sphinx>=7, <9
  - sphinx-autobuild
  - pybtex
  - docutils>=0.21,<0.22
  - jinja2>=3.0,<3.1
  - urlpath

  # Additional pip-only packages
  - pip:
    # Fortran wrapper
    - f90wrap==0.2.16
    # Atmospheric science
    - atmosp
    # Documentation extensions
    - sphinxcontrib_programoutput
    - sphinx-jsonschema
    - sphinxcontrib-bibtex>=2.6,<3
    - sphinx-rtd-theme>=0.5
    - sphinx-book-theme
    - sphinx-design>=0.7.0  # Collapsible sections for YAML config docs (>=0.7 supports Sphinx 8)
    - sphinxcontrib.email
    - sphinx-last-updated-by-git
    - sphinx-click
    - sphinx-gallery>=0.16.0  # Gallery examples from Python scripts (GH-1029)
    - jsonschema2rst