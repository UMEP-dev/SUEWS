[tool:pytest]
# Test discovery
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio settings for async tests
asyncio_mode = auto

# Output configuration
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=src/suews_mcp
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml
    --cov-fail-under=80
    --tb=short

# Markers for test organisation
markers =
    unit: Unit tests
    integration: Integration tests
    asyncio: Async tests
    server: Server-related tests
    handlers: Handler-related tests
    config: Configuration tests
    health: Health check tests
    slow: Slow tests that may take a while
    mcp: Tests requiring MCP library

# Logging configuration during tests
log_level = INFO
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Test timeout (prevent hanging tests)
timeout = 300

# Parallel execution settings (can be enabled with pytest-xdist)
# addopts = -n auto  # Uncomment to run tests in parallel